<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>D3 Tutorial (d3Vienno on YouTube)</title>
    <script type="text/javascript" src="scripts/d3.js"></script>
</head>
<body>
<script>


    var canvasWidth = 500;
    var canvasHeight = 500;

    // create canvas
    var canvas = d3.select("body")
            .append("svg")
            .attr("width", canvasWidth)
            .attr("height", canvasHeight);

    var group = canvas.append("g")
            .attr("transform", "translate(100,100)");


    var r = 80;
    var p = Math.PI * 2; // Radian is approx 60 degrees

    var arc = d3.svg.arc()
            .innerRadius(r - 20)
            .outerRadius(r)
            .startAngle(0.5)
            .endAngle(p - 1);

    group.append("path")
            .attr("d", arc)
            .attr("fill", "red")
            .attr("stroke", "blue")
            .attr("stroke-width", 1);


</script>
</body>
</html>
