<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>D3 Tutorial (d3Vienno on YouTube)</title>
    <script type="text/javascript" src="scripts/d3.js"></script>
</head>
<body>
    <script>

        var canvasWidth = 500;
        var canvasHeight = 500;

        // create canvas
        var canvas = d3.select( "body" )
                .append("svg")
                .attr("width", canvasWidth)
                .attr("height", canvasHeight);



        var circle = canvas.append("circle")
         .attr("cx", 50)
         .attr("cy", 100)
         .attr("r", 25)
         .attr("fill", "red");

         circle.transition()
                 .delay(1000)
                 .duration(2000)
                 .attr("cx", 150)
                 .attr("cy", 200)
                 .transition()
                 .duration(2000)
                 .attr("cx", 50)
                 .attr("cy", 100)
                 .each("end", function() { d3.select(this).attr("fill", "blue");});



    </script>
</body>
</html>
