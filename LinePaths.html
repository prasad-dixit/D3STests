<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>D3 Tutorial (d3Vienno on YouTube)</title>
    <script type="text/javascript" src="scripts/d3.js"></script>
</head>
<body>
    <script>

        var data = [
            {x:10, y:10},
            {x:10, y:20},
            {x:30, y:10},
            {x:30, y:40},
            {x:50, y:10},
            {x:50, y:60},
            {x:70, y:10},
            {x:70, y:80},
            {x:90, y:10},
            {x:90, y:100},
            {x:110, y:10},
            {x:110, y:120}
        ];

            var canvasWidth = 500;
            var canvasHeight = 500;

            // create canvas
            var canvas = d3.select( "body" )
                    .append("svg")
                    .attr("width", canvasWidth)
                    .attr("height", canvasHeight);



        var line = d3.svg.line()
                .x(function(d) {return d.x;})
                .y(function (d) {return d.y;});

            canvas.selectAll("path")
                    .data([data])
                    .enter()
                    .append("path")
                    .attr("d", line)
                    .attr("fill", "none")
                    .attr("stroke", "blue")
                    .attr("stroke-width", 3);







    </script>
</body>
</html>
